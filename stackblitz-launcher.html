<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BrasilitFieldTech - Lançador de Projeto</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      background-color: #f5f5f5;
    }
    .card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 24px;
      margin-bottom: 20px;
    }
    .button {
      background-color: #0070f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    .button:hover {
      background-color: #0051cc;
    }
    .container {
      margin-top: 20px;
    }
    #myDiv {
      width: 100%;
      min-height: 600px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-top: 20px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      font-weight: bold;
      font-size: 24px;
      color: #333;
    }
    .instructions {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <div class="logo">BrasilitFieldTech - Ferramenta de Lançamento</div>
    </div>
    
    <div class="instructions">
      <p>Esta ferramenta permite abrir o projeto BrasilitFieldTech diretamente no StackBlitz para visualização e edição online. Escolha uma das opções abaixo:</p>
    </div>
    
    <div class="options">
      <button class="button" onclick="openGithubProject()">Abrir em Nova Aba</button>
      <button class="button" onclick="embedGithubProject()">Incorporar Abaixo</button>
    </div>
    
    <p>Repositório: <a href="https://github.com/lrdspc/Luuucas" target="_blank">github.com/lrdspc/Luuucas</a></p>
  </div>

  <div id="myDiv"></div>

  <!-- Carregar o SDK do StackBlitz -->
  <script src="https://unpkg.com/@stackblitz/sdk/bundles/sdk.umd.js"></script>
  
  <script>
    // Configurações do projeto
    const repoOwner = 'lrdspc';
    const repoName = 'Luuucas';
    
    // Função para abrir o projeto em uma nova janela
    function openGithubProject() {
      window.sdk.openGithubProject(`${repoOwner}/${repoName}`, {
        openFile: 'README.md' // Arquivo a ser aberto inicialmente
      });
    }
    
    // Função para incorporar o projeto na página atual
    function embedGithubProject() {
      window.sdk.embedGithubProject(
        'myDiv', 
        `${repoOwner}/${repoName}`, 
        {
          height: 600,
          openFile: 'README.md', // Arquivo a ser aberto inicialmente
          view: 'preview',
          hideNavigation: false,
          forceEmbedLayout: true
        }
      );
    }
  </script>
</body>
</html>
